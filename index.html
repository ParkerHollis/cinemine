<html>
  <head>
  <title>Nodes</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <script>
      var socket = io();
      socket.on('IPList', function(msg){
        var IPList = msg;
        IPList.forEach(function(item) {
		  var address = item.split("|")[0];
		  var friendlyName = item.split("|")[1];
          document.write('<h1 id="'+friendlyName+'"><h2>'+friendlyName+':'+address+'</h2></h1>');
        })
      });

      socket.on('data', function(msg){
        var location = msg.split("|")[0];
        var message = msg.split("|")[1];
        $('#'+location).html(message);
      });
    </script>
  </body>
</html>
